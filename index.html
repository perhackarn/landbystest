<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Landbys Cup</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
  </style>

  <!-- React (production) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

  <!-- Babel standalone (used here so this single-file app can run without a build step) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- jsPDF & AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>

  <!-- Firebase (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getFirestore, collection, addDoc, updateDoc, deleteDoc, doc,
      onSnapshot, query, orderBy, runTransaction, where, limit
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import {
      getAuth,
      signOut,
      onAuthStateChanged,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    // ---------- FIREBASE CONFIG ----------
    // OBS: Du bad om att behålla projektet i koden; i produktion är det rekommenderat
    // att sätta miljövariabler och begränsa skrivåtkomst via Firestore-rules.
    const firebaseConfig = {
      apiKey: "AIzaSyB0C2ecPKLnbIMzWuj9LHcZa_fa9c47GzM",
      authDomain: "landbys-cup-2288f.firebaseapp.com",
      databaseURL: "https://landbys-cup-2288f-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "landbys-cup-2288f",
      storageBucket: "landbys-cup-2288f.firebasestorage.app",
      messagingSenderId: "369843977735",
      appId: "1:369843977735:web:57c142f411531280ed74a2",
      measurementId: "G-D424JY4H4Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Exponera vissa funktioner på window för React/Babel-skriptet som körs i samma HTML
    window.firestore = { db, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy, runTransaction, where, limit };
    window.firebaseAuth = auth;
    window.firebaseHelpers = { signInWithEmailAndPassword, onAuthStateChanged, signOut };

    // Exportera login-funktion som modul går inte pga inbäddad JSX-del - använd window.loginWithEmail i React-koden.
    window.loginWithEmail = async function (email, password) {
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        // returnera felet så React-koden kan hantera
        throw error;
      }
    };
  </script>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Header -->
  <div id="root"></div>

  <!-- React app (keep as text/babel so it's executable in-browser) -->
  <script type="text/babel">
    // NOTE: This file uses babel-standalone in production to keep a single-file deployment.
    // Recommended: build & minify with a bundler for real production.

    const { useState, useEffect, useRef } = React;
    const { db, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy, runTransaction, where } = window.firestore;
    const { signOut, onAuthStateChanged } = window.firebaseHelpers;
    const auth = window.firebaseAuth;

    // ---------- ICONS ----------
    const Icon = ({ children, className = "w-5 h-5" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        {children}
      </svg>
    );

    const CalendarIcon = (props) => (
      <Icon {...props}>
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
        <line x1="16" y1="2" x2="16" y2="6" />
        <line x1="8" y1="2" x2="8" y2="6" />
        <line x1="3" y1="10" x2="21" y2="10" />
      </Icon>
    );
    const TrophyIcon = (props) => (
      <Icon {...props}>
        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" />
        <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" />
        <path d="M4 22h16" />
        <path d="M10 14.66V17c0 .55.47.98.97 1.21C12.04 18.75 14 20 16 20s4-1.25 5.03-1.79c.5-.23.97-.66.97-1.21v-2.34" />
        <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" />
      </Icon>
    );
    const UsersIcon = (props) => (
      <Icon {...props}>
        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
        <circle cx="9" cy="7" r="4" />
      </Icon>
    );
    const ClipboardIcon = (props) => (
      <Icon {...props}>
        <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
      </Icon>
    );
    const AwardIcon = (props) => (
      <Icon {...props}>
        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
      </Icon>
    );

    // ---------- useAuth hook ----------
    function useAuth() {
      const [user, setUser] = useState(auth.currentUser || null);
      useEffect(() => {
        const unsub = onAuthStateChanged(auth, (u) => setUser(u));
        return () => unsub && unsub();
      }, []);
      return user;
    }

    // ---------- Header ----------
    function Header({ user }) {
      async function handleLogout() {
        try {
          await signOut(auth);
        } catch (err) {
          console.error("Logout failed", err);
          alert("Kunde inte logga ut.");
        }
      }

      return (
        <header className="w-full py-4 bg-primary-800 shadow-sm sticky top-0 z-10 border-b border-primary-700">
          <div className="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <h1 className="text-lg md:text-2xl font-semibold text-white tracking-tight flex items-center gap-2 md:gap-3">
              <svg className="w-7 h-7 md:w-8 md:h-8 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" />
                <circle cx="12" cy="12" r="6" />
                <circle cx="12" cy="12" r="2" />
              </svg>
              Landbys Cup
            </h1>
            <div className="text-primary-200 text-sm">
              {user ? (
                <div className="flex flex-col sm:flex-row items-end sm:items-center gap-2 sm:gap-3">
                  <span className="text-primary-200 text-xs sm:text-sm truncate">{user.email || user.displayName}</span>
                  <button onClick={handleLogout} className="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md font-medium text-sm transition-colors">Logga ut</button>
                </div>
              ) : (
                <span className="text-primary-300 text-sm">Ej inloggad</span>
              )}
            </div>
          </div>
        </header>
      );
    }

    // ---------- LoginBox ----------
    function LoginBox() {
      const [email, setEmail] = useState("");
      const [password, setPassword] = useState("");
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState("");

      async function handleLogin() {
        setError("");
        if (!email || !password) {
          setError("Fyll i både e-post och lösenord.");
          return;
        }
        setLoading(true);
        try {
          await window.loginWithEmail(email, password);
          setEmail(""); setPassword("");
        } catch (err) {
          setError(err.message || "Kunde inte logga in.");
        } finally {
          setLoading(false);
        }
      }

      return (
        <div className="p-6 bg-white rounded-xl shadow-sm max-w-md mx-auto mt-8 border border-primary-200">
          <h2 className="text-lg font-semibold mb-4 text-center text-primary-800">Logga in</h2>
          {error && <div className="bg-red-100 border border-red-300 text-red-700 px-4 py-2 mb-3 rounded-lg text-sm">{error}</div>}
          <input value={email} onChange={e=>setEmail(e.target.value)} type="email" placeholder="E-post" className="border border-primary-300 p-3 w-full mb-3 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"/>
          <input value={password} onChange={e=>setPassword(e.target.value)} type="password" placeholder="Lösenord" className="border border-primary-300 p-3 w-full mb-4 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"/>
          <button onClick={handleLogin} disabled={loading} className={`w-full bg-primary-700 hover:bg-primary-800 text-white px-4 py-3 rounded-lg font-medium transition-colors ${loading ? "opacity-50 cursor-not-allowed" : ""}`}>{loading ? "Loggar in..." : "Logga in"}</button>
        </div>
      );
    }

    // ---------- Tab button ----------
    function TabBtn({active, onClick, icon, children}) {
      return (
        <button onClick={onClick}
          className={`flex-1 min-w-[140px] px-4 py-3 rounded-lg font-medium flex items-center justify-center gap-2 transition-all duration-200 border ${active ? "bg-primary-700 text-white border-primary-700 shadow-sm" : "bg-primary-50 text-primary-700 border-primary-200 hover:bg-primary-100 hover:border-primary-300"}`}>
          <span className="flex-shrink-0">{icon}</span><span>{children}</span>
        </button>
      );
    }

    // ---------- App ----------
    function App() {
      const user = useAuth();
      const [competitions, setCompetitions] = useState([]);
      const [shooters, setShooters] = useState([]);
      const [scores, setScores] = useState([]);
      const [tab, setTab] = useState("results");
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        // Competitions (ordered)
        const q = query(collection(db, "competitions"), orderBy("date"));
        const unsub = onSnapshot(q, snap => {
          setCompetitions(snap.docs.map(d => ({ id: d.id, ...d.data() })));
        });
        return () => unsub && unsub();
      }, []);

      useEffect(() => {
        // Shooters ordered by startNumber
        const q = query(collection(db, "shooters"), orderBy("startNumber"));
        const unsub = onSnapshot(q, snap => {
          setShooters(snap.docs.map(d => ({ id: d.id, ...d.data() })));
        });
        return () => unsub && unsub();
      }, []);

      useEffect(() => {
        // Scores - fetch all initially but could be filtered further when needed.
        const q = query(collection(db, "scores"));
        const unsub = onSnapshot(q, snap => {
          setScores(snap.docs.map(d => ({ id: d.id, ...d.data() })));
          setLoading(false);
        }, (err) => {
          console.error("Scores snapshot error", err);
          setLoading(false);
        });
        return () => unsub && unsub();
      }, []);

      return (
        <div>
          <Header user={user} />
          <main className="max-w-6xl mx-auto mt-6 px-4 pb-10">
            <div className="bg-white rounded-xl shadow-sm p-6 md:p-8 mt-6 border border-primary-200">
              <nav className="flex flex-wrap gap-2 mb-8 justify-center md:justify-start">
                <TabBtn active={tab==="results"} onClick={()=>setTab("results")} icon={<TrophyIcon />}>Resultatlistor</TabBtn>
                <TabBtn active={tab==="cup"} onClick={()=>setTab("cup")} icon={<AwardIcon />}>Cupresultat</TabBtn>
                <TabBtn active={tab==="shooters"} onClick={()=>setTab("shooters")} icon={<UsersIcon />}>Skyttar</TabBtn>
                {user && <>
                  <TabBtn active={tab==="competitions"} onClick={()=>setTab("competitions")} icon={<CalendarIcon />}>Deltävlingar</TabBtn>
                  <TabBtn active={tab==="scores"} onClick={()=>setTab("scores")} icon={<ClipboardIcon />}>Registrera Poäng</TabBtn>
                </>}
              </nav>

              {tab==="competitions" && user && <Competitions competitions={competitions} user={user} />}
              {tab==="shooters" && <Shooters shooters={shooters} user={user} />}
              {tab==="scores" && user && <Scores shooters={shooters} competitions={competitions} scores={scores} user={user} />}
              {tab==="results" && <Results shooters={shooters} scores={scores} competitions={competitions} />}
              {tab==="cup" && <CupResults shooters={shooters} scores={scores} competitions={competitions} />}
              {loading && <div className="text-sm text-primary-600 mt-4">Laddar data…</div>}
              {!user && <div className="mt-6"><LoginBox /></div>}
            </div>
          </main>
        </div>
      );
    }

    // ---------- Competitions component ----------
    function Competitions({ competitions, user }) {
      const [name, setName] = useState("");
      const [date, setDate] = useState("");
      const [skiljemal, setSkiljemal] = useState([]);
      const stationer = [1,2,3,4,5,6,7];

      function toggleSkiljemal(station) {
        setSkiljemal(prev => prev.includes(station) ? prev.filter(s => s !== station) : prev.length < 3 ? [...prev, station] : prev);
      }

      async function addCompetition() {
        if (!user) return alert("Du måste vara inloggad!");
        if (!name || !date || skiljemal.length === 0) return alert("Fyll i namn, datum och minst 1 skiljemålsstation!");
        try {
          await addDoc(collection(db, "competitions"), { name, date, skiljemal });
          setName(""); setDate(""); setSkiljemal([]);
        } catch (e) {
          console.error("addCompetition failed", e);
          alert("Kunde inte lägga till deltävling.");
        }
      }

      async function removeCompetition(id) {
        if (!user) return alert("Du måste vara inloggad!");
        if (!confirm("Ta bort deltävlingen?")) return;
        try {
          await deleteDoc(doc(db, "competitions", id));
        } catch (e) {
          console.error("removeCompetition failed", e);
          alert("Kunde inte ta bort.");
        }
      }

      return (
        <section>
          <h2 className="text-xl font-semibold mb-6 text-primary-800 flex items-center gap-3"><CalendarIcon className="w-6 h-6" /> Deltävlingar</h2>
          <div className="flex flex-col md:flex-row gap-4 mb-6">
            <input value={name} onChange={e=>setName(e.target.value)} placeholder="Namn" className="border border-primary-300 p-3 rounded-lg flex-1" />
            <input type="date" value={date} onChange={e=>setDate(e.target.value)} className="border border-primary-300 p-3 rounded-lg" />
            <div className="flex gap-3 items-center">
              <span className="font-medium text-primary-700">Skiljemål:</span>
              {stationer.map(st => (
                <label key={st} className="flex items-center gap-1 text-sm">
                  <input type="checkbox" checked={skiljemal.includes(st)} onChange={()=>toggleSkiljemal(st)} disabled={!skiljemal.includes(st) && skiljemal.length >= 3} className="rounded border-primary-300" />
                  <span className="text-primary-700">St {st}</span>
                </label>
              ))}
              <span className="text-xs text-primary-500 ml-2">(max 3 st)</span>
            </div>
            <button onClick={addCompetition} className={`bg-green-600 hover:bg-green-700 text-white px-4 py-3 rounded-lg font-medium ${!user ? "opacity-50 cursor-not-allowed" : ""}`} disabled={!user}>Lägg till</button>
          </div>

          <div className="space-y-1">
            {competitions.map(c => (
              <div key={c.id} className="py-4 px-4 bg-primary-50 rounded-lg border border-primary-200 flex flex-col md:flex-row md:items-center justify-between gap-3">
                <div className="flex-1">
                  <div className="font-medium text-primary-800">{c.name}</div>
                  <div className="text-primary-600">{c.date}</div>
                  <div className="text-primary-700 text-sm">Skiljemål: {(c.skiljemal||[]).map(s=>`St ${s}`).join(", ")}</div>
                </div>
                <div className="flex gap-2">
                  <button onClick={()=>{navigator.clipboard?.writeText(c.id); alert('Kopierade id till urklipp')}} className="bg-primary-100 hover:bg-primary-200 text-primary-700 px-3 py-2 rounded-lg">Kopiera id</button>
                  <button onClick={()=>removeCompetition(c.id)} className={`bg-red-100 hover:bg-red-200 text-red-700 px-3 py-2 rounded-lg ${!user ? "opacity-50 cursor-not-allowed" : ""}`} disabled={!user}>Ta bort</button>
                </div>
              </div>
            ))}
          </div>
        </section>
      );
    }

    // ---------- Shooters ----------
    function Shooters({ shooters, user }) {
      const [search, setSearch] = useState("");
      const [name, setName] = useState("");
      const [club, setClub] = useState("");
      const [klass, setKlass] = useState("öppen");
      const [confirmation, setConfirmation] = useState(null);

      const [editId, setEditId] = useState(null);
      const [editName, setEditName] = useState("");
      const [editClub, setEditClub] = useState("");
      const [editKlass, setEditKlass] = useState("öppen");

      async function addShooter() {
        if (!name || !club) return alert("Fyll i namn och ort.");
        try {
          let newStartNumber;
          await runTransaction(db, async (transaction) => {
            const counterRef = doc(db, "counters", "shooter");
            const counterDoc = await transaction.get(counterRef);
            if (!counterDoc.exists()) {
              // Skapa counter om den saknas
              transaction.set(counterRef, { currentNumber: 1 });
              newStartNumber = 1;
            } else {
              newStartNumber = (counterDoc.data().currentNumber || 0) + 1;
              transaction.update(counterRef, { currentNumber: newStartNumber });
            }
            const newRef = doc(collection(db, "shooters"));
            transaction.set(newRef, { name, club, klass, startNumber: newStartNumber });
          });
          setConfirmation({ name, startNumber: newStartNumber });
          setTimeout(()=>setConfirmation(null), 5000);
          setName(""); setClub("");
        } catch (e) {
          console.error("addShooter failed", e);
          alert("Kunde inte lägga till skytt.");
        }
      }

      async function removeShooter(id) {
        if (!user) return alert("Du måste vara inloggad!");
        if (!confirm("Ta bort skytten?")) return;
        try {
          await deleteDoc(doc(db, "shooters", id));
        } catch (e) {
          console.error("removeShooter failed", e);
          alert("Kunde inte ta bort.");
        }
      }

      async function saveEdit() {
        if (!user) return alert("Du måste vara inloggad!");
        if (!editName || !editClub) return alert("Fyll i namn och ort.");
        try {
          await updateDoc(doc(db, "shooters", editId), { name: editName, club: editClub, klass: editKlass });
          setEditId(null); setEditName(""); setEditClub(""); setEditKlass("öppen");
        } catch (e) {
          console.error("saveEdit failed", e);
          alert("Kunde inte spara ändringar.");
        }
      }

      const filteredShooters = shooters.filter(s =>
        s.name.toLowerCase().includes(search.toLowerCase()) ||
        s.club.toLowerCase().includes(search.toLowerCase()) ||
        String(s.startNumber).includes(search)
      );

      return (
        <section>
          <h2 className="text-xl font-semibold mb-6 text-primary-800 flex items-center gap-3"><UsersIcon className="w-6 h-6" /> Registrera ny skytt</h2>

          {confirmation && <div className="bg-green-100 border border-green-300 text-green-800 px-4 py-3 rounded-lg relative mb-4 shadow-sm" role="alert">
            <strong className="font-semibold">Ny skytt registrerad:</strong>
            <span className="block sm:inline ml-2">Namn: {confirmation.name}, Startnummer: {confirmation.startNumber}</span>
          </div>}

          <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <input value={name} onChange={e=>setName(e.target.value)} placeholder="Namn" className="border border-primary-300 p-3 rounded-lg" />
            <input value={club} onChange={e=>setClub(e.target.value)} placeholder="Ort" className="border border-primary-300 p-3 rounded-lg" />
            <select value={klass} onChange={e=>setKlass(e.target.value)} className="border border-primary-300 p-3 rounded-lg">
              <option>öppen</option>
              <option>dam</option>
              <option>veteran</option>
              <option>ungdom</option>
              <option>junior med stöd</option>
            </select>
            <button onClick={addShooter} className="bg-green-600 hover:bg-green-700 text-white px-4 py-3 rounded-lg font-medium">Lägg till</button>
          </div>

          <input value={search} onChange={e=>setSearch(e.target.value)} placeholder="Sök skytt, ort eller startnummer..." className="border border-primary-300 p-3 rounded-lg w-full mb-6" />

          <div className="space-y-1">
            {filteredShooters.map(s => (
              <div key={s.id} className="py-4 px-4 bg-primary-50 rounded-lg border border-primary-200 flex flex-col md:flex-row md:items-center justify-between gap-3">
                <div className="flex items-center gap-4">
                  <span className="font-semibold text-primary-700 bg-primary-100 px-3 py-1 rounded-full text-sm">#{s.startNumber}</span>
                  <div>
                    <div className="font-medium text-primary-800">{s.name}</div>
                    <div className="text-primary-600">{s.club}</div>
                  </div>
                </div>
                <div className="flex gap-2">
                  <button onClick={()=>{ setEditId(s.id); setEditName(s.name); setEditClub(s.club); setEditKlass(s.klass || "öppen"); }} className={`bg-primary-100 hover:bg-primary-200 text-primary-700 px-3 py-2 rounded-lg`}>Ändra</button>
                  <button onClick={()=>removeShooter(s.id)} className={`bg-red-100 hover:bg-red-200 text-red-700 px-3 py-2 rounded-lg ${!user ? "opacity-50 cursor-not-allowed" : ""}`} disabled={!user}>Ta bort</button>
                </div>
              </div>
            ))}
          </div>
        </section>
      );
    }

    // ---------- Scores ----------
    function Scores({ shooters, competitions, user, scores }) {
      const [competitionId, setCompetitionId] = useState("");
      const [station, setStation] = useState(1);
      const [searchShooter, setSearchShooter] = useState("");
      const [filteredShooters, setFilteredShooters] = useState([]);
      const [shooterId, setShooterId] = useState("");
      const [shots, setShots] = useState([{value:0,femetta:false},{value:0,femetta:false},{value:0,femetta:false},{value:0,femetta:false},{value:0,femetta:false}]);
      const [existingScores, setExistingScores] = useState([]);
      const [editingId, setEditingId] = useState(null);

      // Debounce search (150ms)
      useEffect(() => {
        if (!searchShooter) { setFilteredShooters([]); return; }
        const t = setTimeout(() => {
          const s = searchShooter.toLowerCase();
          setFilteredShooters(shooters.filter(sh => sh.name.toLowerCase().includes(s) || String(sh.startNumber).includes(s)));
        }, 150);
        return () => clearTimeout(t);
      }, [searchShooter, shooters]);

      // Update existingScores for selected competition/station/shooter
      useEffect(() => {
        if (!competitionId || !shooterId) { setExistingScores([]); return; }
        const filtered = (scores||[]).filter(sc => sc.competitionId === competitionId && Number(sc.station) === Number(station) && sc.shooterId === shooterId)
          .sort((a,b) => (a._createdAt||0) - (b._createdAt||0));
        setExistingScores(filtered);
      }, [competitionId, station, shooterId, scores]);

      function selectShooter(s) {
        setShooterId(s.id);
        setSearchShooter(`#${s.startNumber} ${s.name}`);
        setFilteredShooters([]);
      }

      function startEditScore(sc) {
        setEditingId(sc.id);
        const existing = sc.shots && sc.shots.length === 5 ? sc.shots.map(sh => ({ value: sh.value || 0, femetta: !!sh.femetta })) : [{value:0,femetta:false},{value:0,femetta:false},{value:0,femetta:false},{value:0,femetta:false},{value:0,femetta:false}];
        setShots(existing);
        setCompetitionId(sc.competitionId);
        setStation(Number(sc.station));
        setShooterId(sc.shooterId);
        const s = shooters.find(x=>x.id===sc.shooterId);
        if (s) setSearchShooter(`#${s.startNumber} ${s.name}`);
      }

      function cancelEdit() {
        setEditingId(null);
        setShots([{value:0,femetta:false},{value:0,femetta:false},{value:0,femetta:false},{value:0,femetta:false},{value:0,femetta:false}]);
      }

      async function saveScore() {
        if (!user) return alert("Du måste vara inloggad!");
        if (!competitionId || !shooterId) return alert("Välj tävling och skytt först.");
        const total = shots.reduce((a,b)=>a + (Number(b.value)||0), 0);
        const femettor = shots.filter(s => s.femetta && (Number(s.value) === 5 || Number(s.value) === 10)).length;
        try {
          if (editingId) {
            await updateDoc(doc(db, "scores", editingId), { competitionId, shooterId, station, shots, total, femettor });
            setEditingId(null);
          } else {
            await addDoc(collection(db, "scores"), { competitionId, shooterId, station, shots, total, femettor });
          }
          // reset form
          setShots([{value:0,femetta:false},{value:0,femetta:false},{value:0,femetta:false},{value:0,femetta:false},{value:0,femetta:false}]);
          setShooterId(""); setSearchShooter(""); setFilteredShooters([]);
        } catch (e) {
          console.error("saveScore failed", e);
          alert("Kunde inte spara poäng.");
        }
      }

      const stationOptions = Array.from({length:7},(_,i)=>i+1);

      return (
        <section>
          <h2 className="text-xl font-semibold mb-6 text-primary-800 flex items-center gap-3"><ClipboardIcon className="w-6 h-6" /> Registrera poäng</h2>

          <div className="flex flex-col md:flex-row gap-4 mb-6">
            <div className="flex-1">
              <label className="block text-sm font-medium text-primary-700 mb-2">Tävling:</label>
              <select value={competitionId} onChange={e=>setCompetitionId(e.target.value)} className="border border-primary-300 p-3 rounded-lg w-full">
                <option value="">Välj tävling</option>
                {competitions.map(c=> <option key={c.id} value={c.id}>{c.name}</option>)}
              </select>
            </div>
            <div>
              <label className="block text-sm font-medium text-primary-700 mb-2">Station:</label>
              <select value={station} onChange={e=>setStation(Number(e.target.value))} className="border border-primary-300 p-3 rounded-lg w-40 min-w-[120px]">
                {stationOptions.map(n => <option key={n} value={n}>Station {n}</option>)}
              </select>
            </div>
            <div className="flex-1 relative">
              <label className="block text-sm font-medium text-primary-700 mb-2">Sök skytt:</label>
              <input type="text" value={searchShooter} onChange={e=>{ setSearchShooter(e.target.value); setShooterId(""); }} placeholder="Namn eller startnummer" className="border border-primary-300 p-3 rounded-lg mb-1 w-full" autoComplete="off" />
              {filteredShooters.length > 0 && (
                <ul className="absolute z-10 bg-white border border-primary-200 rounded-lg shadow-lg max-h-40 overflow-auto w-full top-full mt-1">
                  {filteredShooters.map(s => (
                    <li key={s.id} onClick={()=>selectShooter(s)} className="px-4 py-3 hover:bg-primary-50 cursor-pointer border-b border-primary-100 last:border-b-0">
                      <span className="font-medium text-primary-800">#{s.startNumber} {s.name}</span> <span className="text-primary-600">({s.club})</span>
                    </li>
                  ))}
                </ul>
              )}
            </div>
          </div>

          <div className="flex gap-3 mb-6 justify-center bg-primary-50 p-6 rounded-lg border border-primary-200">
            {shots.map((shot, i) => (
              <div key={i} className="flex flex-col items-center">
                <input type="number" min="0" max="10" value={shot.value === 0 ? "" : shot.value} onChange={e=>{ const ns=[...shots]; ns[i].value = e.target.value === "" ? 0 : Number(e.target.value); setShots(ns); }} placeholder="0" className="border border-primary-300 p-3 rounded-lg w-16 text-center font-semibold text-lg" />
                <label className="text-sm mt-2 text-primary-700 flex items-center gap-1">
                  <input type="checkbox" checked={shot.femetta||false} onChange={e=>{ const ns=[...shots]; ns[i].femetta = e.target.checked; setShots(ns); }} className="rounded border-primary-300" /> 5¹/10¹
                </label>
              </div>
            ))}
          </div>

          <div className="text-lg font-semibold text-primary-800 mb-6 text-center bg-white p-4 rounded-lg border border-primary-200">
            Summa: <span className="text-primary-700">{shots.reduce((a,b)=>a + (Number(b.value)||0), 0)} poäng</span>, 5¹/10¹or: <span className="text-primary-700">{shots.filter(s=>s.femetta && (Number(s.value)===5 || Number(s.value)===10)).length}</span>
          </div>

          <div className="text-center mb-4">
            <button onClick={saveScore} disabled={!user || !shooterId} className={`bg-primary-700 hover:bg-primary-800 text-white px-8 py-3 rounded-lg font-medium ${!user || !shooterId ? "opacity-50 cursor-not-allowed" : ""}`}>{editingId ? "Uppdatera poäng" : "Spara poäng"}</button>
            {editingId && <button onClick={cancelEdit} className="ml-4 bg-primary-200 hover:bg-primary-300 text-primary-700 px-4 py-3 rounded-lg">Avbryt</button>}
          </div>

          <div className="mb-6">
            <h3 className="text-md font-semibold mb-2"> Registrerade skott </h3>
            {(!competitionId || !shooterId) ? (
              <p className="text-sm text-primary-600">Välj tävling och skytt för att se tidigare registreringar.</p>
            ) : existingScores.length === 0 ? (
              <p className="text-sm text-primary-600">Inga registreringar hittades för denna kombination.</p>
            ) : (
              <div className="space-y-2">
                {existingScores.map(sc => (
                  <div key={sc.id} className="bg-primary-50 p-3 rounded-lg border border-primary-200 flex flex-col md:flex-row md:items-center md:justify-between gap-3">
                    <div>
                      <div className="text-sm text-primary-700 font-medium mb-1">Skott:</div>
                      <div className="flex gap-3 items-center">
                        {(sc.shots||[]).map((sh, idx) => <div key={idx} className="text-sm font-mono px-2 py-1 bg-white border border-primary-200 rounded">{String(sh.value||0)}{sh.femetta ? "¹" : ""}</div>)}
                        <div className="text-sm text-primary-700 ml-3">Summa: <span className="font-semibold">{sc.total||0}</span></div>
                        <div className="text-sm text-primary-700 ml-3">5¹/10¹or: <span className="font-semibold">{sc.femettor||0}</span></div>
                      </div>
                    </div>
                    <div className="flex gap-2">
                      <button onClick={()=>startEditScore(sc)} className="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-2 rounded-lg font-medium">Ändra</button>
                    </div>
                  </div>
                ))}
              </div>
            )}
          </div>

          {!user && <p className="text-red-600 text-sm mt-4 bg-red-50 p-3 rounded-lg border border-red-200 text-center">Logga in för att registrera poäng.</p>}
        </section>
      );
    }

    // ---------- Results ----------
    function Results({ shooters, scores, competitions }) {
      const [selectedCompetition, setSelectedCompetition] = useState(competitions.length > 0 ? competitions[0].id : "");
      useEffect(()=>{ if (competitions.length>0 && !selectedCompetition) setSelectedCompetition(competitions[0].id); }, [competitions]);

      const selectedComp = competitions.find(c => c.id === selectedCompetition);
      const skiljemalStationer = selectedComp?.skiljemal || [1,2,3];

      // Build station list only for the selected competition to avoid scanning whole dataset
      const allStations = Array.from(new Set((scores||[]).filter(sc=>sc.competitionId === selectedCompetition).map(sc => sc.station))).sort((a,b)=>a-b);

      const klassLista = ["öppen","dam","veteran","ungdom","junior med stöd"];
      const grouped = {};
      shooters.forEach(s => {
        const shooterScores = scores.filter(sc => sc.shooterId === s.id && sc.competitionId === selectedCompetition);
        const stationTotals = {};
        const stationFemettors = {};
        shooterScores.forEach(sc => {
          stationTotals[sc.station] = (stationTotals[sc.station] || 0) + sc.total;
          const femettor = sc.shots ? sc.shots.filter(shot => shot.femetta && (shot.value === 5 || shot.value === 10)).length : (sc.femettor || 0);
          stationFemettors[sc.station] = (stationFemettors[sc.station] || 0) + femettor;
        });
        const total = Object.values(stationTotals).reduce((a,b)=>a+b,0);
        if (!grouped[s.klass]) grouped[s.klass] = [];
        grouped[s.klass].push({ ...s, total, stationTotals, stationFemettors });
      });

      function jämförSkyttar(a,b) {
        if (b.total !== a.total) return b.total - a.total;
        for (const station of skiljemalStationer) {
          const pa = a.stationTotals?.[station] || 0;
          const pb = b.stationTotals?.[station] || 0;
          if (pb !== pa) return pb - pa;
        }
        for (const station of skiljemalStationer) {
          const fa = a.stationFemettors?.[station] || 0;
          const fb = b.stationFemettors?.[station] || 0;
          if (fb !== fa) return fb - fa;
        }
        return 0;
      }

      klassLista.forEach(k => grouped[k]?.sort(jämförSkyttar));

      const exportPDF = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: "a4" });
        doc.setFontSize(16);
        doc.text("Resultatlista", 105, 20, { align: "center" });
        doc.setFontSize(13);
        doc.text(selectedComp?.name || "", 105, 28, { align: "center" });
        doc.setFontSize(11);
        doc.text(`Skiljemål: ${skiljemalStationer.map((s,i)=>`Skilje ${i+1}: St ${s}`).join(", ")}`, 60, 36);

        let startY = 42;
        klassLista.forEach(klass => {
          const rows = [];
          if (grouped[klass] && grouped[klass].length > 0) {
            grouped[klass].forEach((s,i) => {
              rows.push([`${i+1}`, s.name, s.club, ...allStations.map(st=>String(s.stationTotals[st]||0)), ...skiljemalStationer.map(st=>`${s.stationTotals[st]||0}/${s.stationFemettors[st]||0}`), String(s.total)]);
            });
          } else {
            rows.push(["Inga deltagare"]);
          }

          const headers = [["Plats","Skytt","Ort", ...allStations.map(st=>"St " + st), ...skiljemalStationer.map((st,i)=>`Skilje ${i+1}`), "Summa"]];

          doc.autoTable({
            startY,
            head: headers,
            body: rows,
            theme: "grid",
            styles: { fontSize: 10, cellPadding: 2 },
            headStyles: { fillColor: [71,85,105], textColor: 255, fontStyle: "bold" },
            margin: { left: 10, right: 10 },
            didDrawPage: (data) => { doc.setFontSize(13); doc.text(klass, 10, data.settings.startY - 4); }
          });
          startY = doc.lastAutoTable ? (doc.lastAutoTable.finalY + 10) : startY + 60;
        });

        doc.save(`resultatlista_${(selectedComp?.name || "export").replace(/\s+/g,"_")}.pdf`);
      };

      return (
        <section>
          <h2 className="text-xl font-semibold mb-6 text-primary-800 flex items-center gap-3"><TrophyIcon className="w-6 h-6" /> Resultatlista</h2>
          <div className="mb-6 flex flex-wrap gap-4 items-center bg-primary-50 p-4 rounded-lg border border-primary-200">
            <div className="flex items-center gap-2">
              <label className="text-sm font-medium text-primary-700">Välj deltävling:</label>
              <select value={selectedCompetition} onChange={e=>setSelectedCompetition(e.target.value)} className="border border-primary-300 p-2 rounded-lg min-w-[180px]">
                {competitions.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
              </select>
            </div>
            <span className="text-primary-700 text-sm font-medium">Skiljemål: {skiljemalStationer.map(s=>`St ${s}`).join(", ")}</span>
            <button onClick={exportPDF} className="bg-primary-700 hover:bg-primary-800 text-white px-4 py-2 rounded-lg font-medium ml-auto">Exportera som PDF</button>
          </div>

          {["öppen","dam","veteran","ungdom","junior med stöd"].map(klass => (
            <div key={klass} className="mb-8">
              <h3 className="text-lg font-semibold mb-4 capitalize text-primary-800 bg-primary-100 px-3 py-2 rounded-lg">{klass}</h3>
              <div className="overflow-x-auto">
                <table className="min-w-full border border-primary-200 rounded-lg text-sm bg-white">
                  <thead>
                    <tr className="bg-primary-100 border-b border-primary-200">
                      <th className="p-3 text-left font-medium text-primary-800">Plats</th>
                      <th className="p-3 text-left font-medium text-primary-800">Skytt</th>
                      <th className="p-3 text-left font-medium text-primary-800">Ort</th>
                      {allStations.map(st => <th key={st} className="p-3 text-left font-medium text-primary-800">St {st}</th>)}
                      {skiljemalStationer.map((s,i) => <th key={s} className="p-3 text-left font-medium text-primary-800">Skilje {i+1}</th>)}
                      <th className="p-3 text-left font-medium text-primary-800">Summa</th>
                    </tr>
                  </thead>
                  <tbody>
                    {(grouped[klass] || []).length === 0 ? (
                      <tr><td className="p-3 text-primary-500" colSpan={4 + allStations.length + skiljemalStationer.length}>Inga deltagare</td></tr>
                    ) : (
                      grouped[klass].map((s,i) => (
                        <tr key={s.id} className="border-b border-primary-100 hover:bg-primary-50">
                          <td className="p-3 font-medium">{i+1}</td>
                          <td className="p-3 font-medium text-primary-800">{s.name}</td>
                          <td className="p-3 text-primary-600">{s.club}</td>
                          {allStations.map(st => <td key={st} className="p-3 font-mono text-primary-700">{s.stationTotals[st] || 0}</td>)}
                          {skiljemalStationer.map((st, idx) => <td key={st} className="p-3 font-mono text-primary-700 font-medium">{(s.stationTotals[st]||0) + "/" + (s.stationFemettors[st] || 0)}</td>)}
                          <td className="p-3 font-bold text-primary-800">{s.total}</td>
                        </tr>
                      ))
                    )}
                  </tbody>
                </table>
              </div>
            </div>
          ))}
        </section>
      );
    }

    // ---------- CupResults ----------
    function CupResults({ shooters, scores, competitions }) {
      const klassLista = ["öppen","dam","veteran","ungdom","junior med stöd"];

      // Build placements per competition
      const competitionPlacements = {};
      competitions.forEach(c => {
        competitionPlacements[c.id] = {};
        const skiljemalStationer = (c.skiljemal || [1,2,3]);
        klassLista.forEach(klass => {
          const klassShooters = shooters.filter(s => s.klass === klass);
          const shooterResults = klassShooters.map(s => {
            const shooterScores = scores.filter(sc => sc.shooterId === s.id && sc.competitionId === c.id);
            if (shooterScores.length === 0) return { ...s, total: -1, stationTotals:{}, stationFemettors:{}, participated:false };
            const stationTotals = {}; const stationFemettors = {};
            shooterScores.forEach(sc => {
              stationTotals[sc.station] = (stationTotals[sc.station] || 0) + sc.total;
              const femettor = sc.shots ? sc.shots.filter(shot => shot.femetta && (shot.value === 5 || shot.value === 10)).length : (sc.femettor || 0);
              stationFemettors[sc.station] = (stationFemettors[sc.station] || 0) + femettor;
            });
            const total = Object.values(stationTotals).reduce((a,b)=>a+b,0);
            return { ...s, total, stationTotals, stationFemettors, participated:true };
          }).filter(x=>x.participated);

          function jämför(a,b) {
            if (b.total !== a.total) return b.total - a.total;
            for (const station of skiljemalStationer) {
              const pa = a.stationTotals?.[station] || 0; const pb = b.stationTotals?.[station] || 0;
              if (pb !== pa) return pb - pa;
            }
            for (const station of skiljemalStationer) {
              const fa = a.stationFemettors?.[station] || 0; const fb = b.stationFemettors?.[station] || 0;
              if (fb !== fa) return fb - fa;
            }
            return 0;
          }

          shooterResults.sort(jämför);
          let currentPlacement = 1;
          for (let i=0;i<shooterResults.length;i++) {
            if (i>0 && jämför(shooterResults[i-1], shooterResults[i]) !== 0) currentPlacement = i+1;
            competitionPlacements[c.id][shooterResults[i].id] = currentPlacement;
          }
        });
      });

      // Calculate cup totals per klass
      const finalCupResults = {};
      klassLista.forEach(klass => {
        const klassShooters = shooters.filter(s => s.klass === klass);
        const results = klassShooters.map(s => {
          const placements = competitions.map(c => competitionPlacements[c.id]?.[s.id] || 1000);
          const sorted = [...placements].sort((a,b)=>a-b);
          const topFive = sorted.slice(0,5);
          const cupTotal = topFive.reduce((sum,p)=>sum + p, 0);
          return { ...s, placements, cupTotal };
        }).filter(r => r.cupTotal < 5000);
        results.sort((a,b)=>a.cupTotal - b.cupTotal);
        finalCupResults[klass] = results;
      });

      const exportPDF = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ orientation: "landscape", unit: "mm", format: "a4" });
        doc.setFontSize(16); doc.text("Cupresultat - Landbys Cup", 148.5, 20, { align: "center" });

        let startY = 30;
        Object.keys(finalCupResults).forEach(klass => {
          const arr = finalCupResults[klass];
          if (!arr || arr.length === 0) return;
          if (startY > 180) { doc.addPage(); startY = 20; }
          const headers = [["Plats","Skytt","Ort", ...competitions.map(c => c.name.split(' ').pop()), "Totalpoäng"]];
          const body = arr.map((s,idx) => [idx+1, s.name, s.club, ...s.placements.map(p => p === 1000 ? "-" : p), s.cupTotal ]);
          doc.autoTable({ startY, head: headers, body: body, theme: "grid", margin: {left:14, right:14} });
          startY = doc.lastAutoTable ? (doc.lastAutoTable.finalY + 10) : startY + 60;
        });

        doc.save(`cupresultat_landbys_cup.pdf`);
      };

      return (
        <section>
          <div className="flex flex-wrap justify-between items-center mb-6 gap-4">
            <h2 className="text-xl font-semibold text-primary-800 flex items-center gap-3"><AwardIcon className="w-6 h-6" /> Cupresultat</h2>
            <button onClick={exportPDF} className="bg-primary-700 hover:bg-primary-800 text-white px-4 py-2 rounded-lg font-medium">Exportera som PDF</button>
          </div>

          <p className="text-sm text-primary-600 mb-4 bg-primary-50 p-3 rounded-lg border border-primary-200">Totalpoängen baseras på de <strong>5 bästa placeringarna</strong> av tävlingarna. Lägst poäng vinner. Skytt som ej deltagit får 1000 poäng och visas som -.</p>

          {Object.keys(finalCupResults).map(klass => finalCupResults[klass].length > 0 && (
            <div key={klass} className="mb-8">
              <h3 className="text-lg font-semibold mb-4 capitalize text-primary-800 bg-primary-100 px-3 py-2 rounded-lg">{klass}</h3>
              <div className="overflow-x-auto">
                <table className="min-w-full border border-primary-200 rounded-lg text-sm bg-white">
                  <thead>
                    <tr className="bg-primary-100 border-b border-primary-200">
                      <th className="p-3 text-left font-medium text-primary-800">Plats</th>
                      <th className="p-3 text-left font-medium text-primary-800">Skytt</th>
                      <th className="p-3 text-left font-medium text-primary-800">Ort</th>
                      {competitions.map(c => <th key={c.id} className="p-3 text-center font-medium text-primary-800" title={c.name}>{c.name.replace("Deltävling", "Dt")}</th>)}
                      <th className="p-3 text-right font-medium text-primary-800">Totalpoäng</th>
                    </tr>
                  </thead>
                  <tbody>
                    {finalCupResults[klass].map((s, index) => (
                      <tr key={s.id} className="border-b border-primary-200 hover:bg-primary-50">
                        <td className="p-3 font-semibold text-primary-800">{index+1}</td>
                        <td className="p-3 font-medium text-primary-800">{s.name}</td>
                        <td className="p-3 text-primary-700">{s.club}</td>
                        {s.placements.map((p,i) => <td key={i} className="p-3 text-center text-primary-700">{p === 1000 ? "-" : p}</td>)}
                        <td className="p-3 text-right font-bold text-primary-800">{s.cupTotal}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </div>
          ))}
        </section>
      );
    }

    // ---------- Render ----------
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
